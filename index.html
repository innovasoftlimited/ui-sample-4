<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- website title -->
    <title>Nure Home</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b6d1c08c2a.js" crossorigin="anonymous"></script>

    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />

    <!-- font playfair display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />

    <!-- bootstrap for css & js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />

          <div class="d-flex align-items-center gap-2">
            <img src="./assets/favicon.png" alt="" class="logo" />
          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="#serviceSection">New arrival</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#improvementSection">Collection</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#faqSection">Table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#homeSection">Bed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#consultantSection">Chair</a>
              </li>
            </ul>
            <div class="d-flex align-items-center gap-2">
              <a href="#" class="btn btn-primary">Login</a>
              <i class="fa-solid fa-cart-shopping text-white"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner section -->
      <section id="homeSection">
        <div class="container">
          <div class="row">
            <div class="col-5" id="banner-text">
              <h1 class="fs-1 fw-medium lh-base font-koulen text-custom-dark-blue w-75">Make your Interior more Minimalist and Mordern</h1>
              <p class="fs-6 fw-normal lh-base text-secondary mt-2 w-75">Transform Your Space: Embrace Minimalism and Modern Elegance</p>
              <div>
                <button class="btn btn-success mt-4 rounded-pill">View collection</button>
              </div>
            </div>
            <div class="offset-1 col-6"></div>
          </div>
        </div>
      </section>

      <!-- cards -->
      <section>
        <div class="row">
          <div class="col">
            <div class="card ">
              <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="card-title fs-4 fw-medium lh-base text-black mt-2">Chair</h5>
                  <p class="card-text fs-6 fw-normal lh-base text-secondary mt-3">Sink into comfort with our range of chairs designed for both relaxation and functionality.</p>
                  <i class="fa-solid fa-square-arrow-up-right"></i>
                </div>
                <div>
                  <img src="./assets/card-image-1.png" alt="" class="img-fluid service-logo" />
                </div>
              </div>
              
            </div>
          </div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
